{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h2>Add Category</h2>
        <form method="POST" action="{{ url_for('add_category') }}">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.name.label(class="form-control-label") }}
                {{ form.name(class="form-control") }}
            </div>
            <div class="form-group">
                {{ form.submit(class="btn btn-primary") }}
            </div>
        </form>
    </div>
{% endblock %}
