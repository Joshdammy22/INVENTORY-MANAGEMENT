{% extends "base.html" %}
{% block title %}My Orders{% endblock %}
{% block content %}
<h1>My Orders</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Status</th>
            <th>Order Date</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.product.name }}</td>
            <td>{{ order.quantity }}</td>
            <td>{{ order.status }}</td>
            <td>{{ order.order_date }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
