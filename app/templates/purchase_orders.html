{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h2>Purchase Orders</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Supplier</th>
                    <th>Status</th>
                    <th>Order Date</th>
                </tr>
            </thead>
            <tbody>
                {% for order in purchase_orders %}
                <tr>
                    <td>{{ order.id }}</td>
                    <td>{{ order.supplier.name }}</td>
                    <td>{{ order.status }}</td>
                    <td>{{ order.order_date }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
