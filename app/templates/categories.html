{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h2>Categories</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Category Name</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                <tr>
                    <td>{{ category.name }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
